<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>4.2 - Elementos básicos de Bootstrap</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body>
  <div class="container my-4">
    <h1 class="mb-4">Elementos básicos de Bootstrap</h1>

    <!-- Grid de 3 columnas -->
    <div class="row mb-4">
      <div class="col-md-4">
        <div class="p-3 bg-light border">Columna 1 (grilla)</div>
      </div>
      <div class="col-md-4">
        <div class="p-3 bg-light border">Columna 2 (grilla)</div>
      </div>
      <div class="col-md-4">
        <div class="p-3 bg-light border">Columna 3 (grilla)</div>
      </div>
    </div>

    <!-- Tabla -->
    <h2 class="h5">Tabla de usuarios</h2>
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Nombre</th>
          <th>Rol</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Ana</td>
          <td>Admin</td>
          <td><span class="badge bg-success">Activo</span></td>
        </tr>
        <tr>
          <td>Carlos</td>
          <td>Editor</td>
          <td><span class="badge bg-secondary">Pendiente</span></td>
        </tr>
      </tbody>
    </table>

    <!-- Botones -->
    <div class="mt-3">
      <button class="btn btn-primary me-2">Guardar</button>
      <button class="btn btn-outline-danger">Eliminar</button>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
