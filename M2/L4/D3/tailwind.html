<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Header con Tailwind</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Tailwind CDN (modo simple para pruebas) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
  <!-- HEADER -->
  <header class="border-b shadow-sm sticky top-0 bg-white z-50">
    <nav class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <!-- Logo -->
        <div class="flex-shrink-0">
          <a href="#" class="text-xl font-bold">
            MiMarca
          </a>
        </div>

        <!-- Botón hamburguesa (mobile) -->
        <div class="flex md:hidden">
          <button
            type="button"
            class="inline-flex items-center justify-center p-2 rounded-md border border-gray-200"
            aria-controls="mobile-menu"
            aria-expanded="false"
            onclick="document.getElementById('mobile-menu').classList.toggle('hidden')"
          >
            <span class="sr-only">Abrir menú principal</span>
            <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                    d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>

        <!-- Links + CTA (desktop) -->
        <div class="hidden md:flex md:items-center md:space-x-8">
          <div class="flex space-x-6 text-sm">
            <a href="#" class="text-gray-900 font-medium">
              Inicio
            </a>
            <a href="#" class="text-gray-600 hover:text-gray-900">
              Servicios
            </a>
            <a href="#" class="text-gray-600 hover:text-gray-900">
              Portafolio
            </a>
            <a href="#" class="text-gray-600 hover:text-gray-900">
              Contacto
            </a>
          </div>
          <a
            href="#"
            class="ml-6 inline-flex items-center px-4 py-2 rounded-md bg-blue-600 text-white text-sm font-medium hover:bg-blue-700"
          >
            Empezar ahora
          </a>
        </div>
      </div>
    </nav>

    <!-- Menú mobile -->
    <div id="mobile-menu" class="md:hidden hidden border-t bg-white">
      <div class="px-4 pt-3 pb-4 space-y-2">
        <a href="#" class="block text-gray-900 font-medium">
          Inicio
        </a>
        <a href="#" class="block text-gray-600 hover:text-gray-900">
          Servicios
        </a>
        <a href="#" class="block text-gray-600 hover:text-gray-900">
          Portafolio
        </a>
        <a href="#" class="block text-gray-600 hover:text-gray-900">
          Contacto
        </a>
        <a
          href="#"
          class="mt-2 inline-flex w-full justify-center px-4 py-2 rounded-md bg-blue-600 text-white text-sm font-medium hover:bg-blue-700"
        >
          Empezar ahora
        </a>
      </div>
    </div>
  </header>

  <!-- CONTENIDO DE PRUEBA -->
  <main class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
    <h1 class="text-2xl font-bold mb-4">Contenido de la página</h1>
    <p>
      Este es un ejemplo de header con Tailwind para comparar con Bootstrap.
    </p>
  </main>
</body>
</html>
