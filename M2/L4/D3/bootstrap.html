<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Header con Bootstrap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class=" ml-12 mr-12">
  <!-- HEADER -->
  <header class="border-bottom shadow-sm sticky-top bg-white ml-12 mr-12">
    <nav class="navbar navbar-expand-lg navbar-light bg-white  ml-12 mr-12">
      <div class="container">
        <!-- Logo -->
        <a class="navbar-brand fw-bold" href="#">
          MiMarca
        </a>

        <!-- Botón hamburguesa -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mainNavbar"
          aria-controls="mainNavbar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Links -->
        <div class="collapse navbar-collapse" id="mainNavbar">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 me-lg-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Servicios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Portafolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contacto</a>
            </li>
          </ul>

          <!-- Botón CTA -->
          <div class="d-flex">
            <a href="#" class="btn btn-primary">
              Empezar ahora
            </a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <!-- CONTENIDO DE PRUEBA -->
  <main class="container py-5">
    <h1>Contenido de la página</h1>
    <p>
      Este es un ejemplo de header con Bootstrap para comparar con Tailwind.
    </p>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
