<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>4.3 - Catálogo de productos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4 text-center">Catálogo de productos</h1>

    <!-- Grid de productos responsivo -->
    <div class="row g-4">
      <div class="col-12 col-md-4">
        <div class="card h-100">
          <img
            src="https://via.placeholder.com/400x250"
            class="card-img-top"
            alt="Producto 1"
          >
          <div class="card-body">
            <h5 class="card-title">Producto 1</h5>
            <p class="card-text">Descripción breve del producto 1.</p>
            <p class="fw-bold">$19.990</p>
            <a href="#" class="btn btn-primary btn-sm">Agregar al carro</a>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-4">
        <div class="card h-100">
          <img
            src="https://via.placeholder.com/400x250"
            class="card-img-top"
            alt="Producto 2"
          >
          <div class="card-body">
            <h5 class="card-title">Producto 2</h5>
            <p class="card-text">Descripción breve del producto 2.</p>
            <p class="fw-bold">$24.990</p>
            <a href="#" class="btn btn-primary btn-sm">Agregar al carro</a>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-4">
        <div class="card h-100">
          <img
            src="https://via.placeholder.com/400x250"
            class="card-img-top"
            alt="Producto 3"
          >
          <div class="card-body">
            <h5 class="card-title">Producto 3</h5>
            <p class="card-text">Descripción breve del producto 3.</p>
            <p class="fw-bold">$29.990</p>
            <a href="#" class="btn btn-primary btn-sm">Agregar al carro</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Alerta informativa -->
    <div class="alert alert-info mt-4">
      Todos los productos tienen envío gratis a todo el país.
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
