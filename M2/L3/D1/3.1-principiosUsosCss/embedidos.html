<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>3.1 - CSS embebido</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #1a73e8;
      text-align: center;
    }

    .tarjeta {
      background-color: #fff;
      border-radius: 8px;
      padding: 16px;
      max-width: 400px;
      margin: 20px auto;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .tarjeta p {
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Perfil de Usuario</h1>

  <div class="tarjeta">
    <h2>Jane Doe</h2>
    <p>Desarrolladora Frontend con experiencia en HTML, CSS y JavaScript.</p>
  </div>
</body>
</html>
