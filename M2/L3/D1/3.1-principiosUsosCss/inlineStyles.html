<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>3.1 - CSS en línea</title>
</head>
<body>
  <h1 style="color: darkblue; font-family: Arial, sans-serif;">
    Bienvenido a mi sitio
  </h1>

  <p style="font-size: 18px; line-height: 1.5; color: #333;">
    Este párrafo usa <strong>estilos en línea</strong> para modificar
    color, tamaño de fuente y espaciado.
  </p>

  <button style="background-color: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 4px;">
    Botón con estilo en línea
  </button>
</body>
</html>
