<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>3.5 - Estado :hover e inspecci√≥n</title>
  <style>
    .boton {
      display: inline-block;
      padding: 10px 16px;
      background-color: #1a73e8;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.2s;
    }

    .boton:hover {
      background-color: #0bd60b;
    }
  </style>
</head>
<body>
  <!-- En herramientas de desarrollador, activa el estado :hover del enlace -->
  <a href="#" class="boton">Pasa el mouse por encima</a>
</body>
</html>
