<!-- El alumno deberá crear una página web con la estructura base y un contenido para las etiquetas de texto.
Utilizar etiquetas base, header, h1, p, section, article, aside, footer. Cada etiqueta debe ser comentada
describiendo su uso -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- el header es la cabecera del html -->
    <header>
        <!-- el h1 es el titulo -->
        <h1>Soy el titulo</h1>
    </header>
    <!-- index-html index.html -->
    <main>
        <section>
            <article>
                <p>Parrafo del articulo</p>
            </article>
        </section>
        <section>
            <aside>
                <p>Parrafo del aside</p>
            </aside>
        </section>
    </main>
    <footer>
        <p>Parrafo del footer</p>
    </footer>
</body>
</html>
