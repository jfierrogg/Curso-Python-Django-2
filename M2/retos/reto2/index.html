<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de prueba de HTML5</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .contenedor {
      max-width: 480px;
      margin: 40px auto;
      background-color: #ffffff;
      border-radius: 8px;
      padding: 24px 28px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 1.4rem;
      margin-top: 0;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .campo {
      margin-bottom: 12px;
    }

    label {
      display: block;
      font-size: 0.95rem;
      margin-bottom: 4px;
    }

    input {
      width: 100%;
      box-sizing: border-box;
      padding: 6px 8px;
      font-size: 0.95rem;
    }

    input[type="color"] {
      padding: 0;
      height: 32px;
    }

    .nota {
      font-size: 0.8rem;
      color: #666;
      margin-top: 2px;
    }

    .acciones {
      text-align: center;
      margin-top: 18px;
    }

    button[type="submit"] {
      padding: 8px 18px;
      font-size: 0.95rem;
      border-radius: 4px;
      border: none;
      background-color: #1976d2;
      color: #ffffff;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #125a9c;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h1>Formulario de prueba de HTML5</h1>

    <!--
      Requisitos del reto:
      - method="get"
      - action="" (cadena vacía)
    -->
    <form method="get" action="">

      <!-- Nombre: texto, obligatorio, con autofocus -->
      <div class="campo">
        <label for="nombre">Nombre*</label>
        <input
          type="text"
          id="nombre"
          name="nombre"
          required
          autofocus
        >
      </div>

      <!-- Correo: email obligatorio -->
      <div class="campo">
        <label for="correo">Correo electrónico*</label>
        <input
          type="email"
          id="correo"
          name="correo"
          required
        >
      </div>

      <!-- URL: tipo url con ayuda -->
      <div class="campo">
        <label for="url">URL</label>
        <input
          type="url"
          id="url"
          name="url"
          placeholder="Escribe la URL de tu página web personal"
        >
      </div>

      <!-- Fecha: date -->
      <div class="campo">
        <label for="fecha">Fecha</label>
        <input
          type="date"
          id="fecha"
          name="fecha"
        >
      </div>

      <!-- Tiempo: time -->
      <div class="campo">
        <label for="tiempo">Tiempo</label>
        <input
          type="time"
          id="tiempo"
          name="tiempo"
        >
      </div>

      <!-- Fecha y hora: datetime-local (sustituye al antiguo datetime) -->
      <div class="campo">
        <label for="fecha_hora">Fecha y hora</label>
        <input
          type="datetime-local"
          id="fecha_hora"
          name="fecha_hora"
        >
        <div class="nota">
          (En HTML5 moderno se utiliza <code>datetime-local</code> en lugar de <code>datetime</code>.)
        </div>
      </div>

      <!-- Mes: month -->
      <div class="campo">
        <label for="mes">Mes</label>
        <input
          type="month"
          id="mes"
          name="mes"
        >
      </div>

      <!-- Semana: week -->
      <div class="campo">
        <label for="semana">Semana</label>
        <input
          type="week"
          id="semana"
          name="semana"
        >
      </div>

      <!-- Número: entre -10 y 10 -->
      <div class="campo">
        <label for="numero">Número (entre -10 y 10)</label>
        <input
          type="number"
          id="numero"
          name="numero"
          min="-10"
          max="10"
        >
      </div>

      <!-- Teléfono: tel -->
      <div class="campo">
        <label for="telefono">Teléfono</label>
        <input
          type="tel"
          id="telefono"
          name="telefono"
        >
      </div>

      <!-- Búsqueda: search -->
      <div class="campo">
        <label for="busqueda">Término de búsqueda</label>
        <input
          type="search"
          id="busqueda"
          name="busqueda"
        >
      </div>

      <!-- Color favorito: color -->
      <div class="campo">
        <label for="color">Color favorito</label>
        <input
          type="color"
          id="color"
          name="color"
          value="#0000ff"
        >
      </div>

      <!-- Botón de envío -->
      <div class="acciones">
        <button type="submit">Enviar</button>
      </div>
    </form>
  </div>
</body>
</html>
